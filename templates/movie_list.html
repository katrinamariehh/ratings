{% extends 'master.html' %}    
{% block body %}
<h2>All Movies</h2>
<table>
    <tr>
        <th>Title</th>
        <th>Year</th>
    </tr>
{% for movie in movie_list %}
    <tr>
        <td><a href="movie/{{ movie[0] }}">{{ movie[1] }}</a></td>
        <td>({{ movie[2].year }})</td>
    </tr>
{% endfor %}
</table>
{% endblock %}
