{% extends 'master.html' %}    
{% block body %}
    <h2>User: {{ user_id }}</h2>
    <table>
        <th>Movie</th>
        <th>Release Date</th>
        <th>User Rating</th>
    {% for data in user_data %}
        <tr>
            <td><a href="/movie/{{data[3]}}">{{ data[0] }}</a></td>
            <td>{{ data[1] }}</td>
            <td>{{ data[2] }}</td>
        </tr>
    {% endfor %}
    </table>
{% endblock %}
