{% extends 'master.html' %}    
{% block body %}
    <h2>{{ data[1] }} ({{ data[2] }})</h2>
    <h3>Average Rating: {{ avg }}</h3>
    <p><a href="{{ data[3] }}">View on IMDB</a></p>
    <table>
        <th>User</th>
        <th>Rating</th>
    {% for rating in ratings %}
        <tr>
            <td><a href="/user/{{rating[0]}}">{{ rating[0] }}</a></td>
            <td>{{ rating[1] }}</td>
        </tr>
    {% endfor %}
    </table>
{% endblock %}
